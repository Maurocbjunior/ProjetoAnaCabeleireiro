    <header>
        <div id="header" >

    <main id="portfoliomain">
        <div class="container-fluid"  >
            <div class="row" >

                <div class="col-md-6">
            
                    <div class="img-fluid" id="delayedHeadingportfolio" >
        
                        <h6 id="delayedHeadingportfoliospam">Portfolio <br><img src="imgs/setaPortfolio.png" alt="Seta">
                        </h6>

                            <img src="imgs/Rectangle 45.png" alt="">

        </div>
    </main>

    <script>
     
     document.addEventListener("DOMContentLoaded", function () {
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const totalImages = images.length;
    let currentIndex = 0;

    function slideToNext() {
        currentIndex++;
        if (currentIndex === totalImages) {
            slides.style.transition = "none"; 
            slides.style.transform = `translateX(0)`; 
            currentIndex = 0;
            setTimeout(() => slides.style.transition = "transform 1s ease-in-out", 10);
        } else {
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    }

    const portfolioButton = document.getElementById('delayedHeadingportfolio');
    portfolioButton.addEventListener('click', slideToNext);
});


    </script>
    
</body>
